<html>
    <head>
        <meta charset="utf-8" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
        <script src="/js/searchIngredient.js"></script>
        <script>
            step = 1;
            function addStep(){
                step += 1;
                li = document.createElement('li');
                ta = document.createElement('textarea');
                li.id = 'liStep'+step;
                ta.id = 'taStep'+step;
                ta.setAttribute('onfocusout',"testEmpty('"+step+"')");
                li.appendChild(ta);
                document.getElementById('ulStep').appendChild(li)
            }

            function testEmpty(id){
                if(document.getElementById('taStep'+id).value == ""){
                    document.getElementById('liStep'+id).remove();
                }
            }

        </script>
    </head>
    <body>
        <p>Nom de la recette :<input id='nom'></p>
        <div>
            <p>Ingredients : </p>
            <div id='addIngredients'></div>
        </div>
        <div id='stepList'>
            <ul id='ulStep'>
                <li id='liStep1'><textarea id='taStep1'></textarea></li>
            </ul>
            <button onclick='addStep()'>+</button>
        </div>
    </body>
</html>
